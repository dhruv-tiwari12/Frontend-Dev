<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Destination Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=600" alt="Misty mountains">
            <div class="caption">Misty Mountains</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=600" alt="Coastal town">
            <div class="caption">Coastal Town</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=600" alt="Mountain lake">
            <div class="caption">Mountain Lake</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1504502350688-a43585a71326?q=80&w=600" alt="Desert dunes">
            <div class="caption">Desert Dunes</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=600" alt="Enchanted forest">
            <div class="caption">Enchanted Forest</div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1483728642387-6c351b4013de?q=80&w=600" alt="Snowy peaks">
            <div class="caption">Snowy Peaks</div>
        </div>
    </div>
</body>
</html>
