<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h1>User Login</h1>
  <form>
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    
    <!-- Hidden CSRF token prevents unauthorized form submissions -->
    <input type="hidden" name="csrf_token" value="12345ABCDEF">

    <input type="submit" value="Login">
  </form>
</body>
</html>
