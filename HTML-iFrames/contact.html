<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <label>Full Name: 
      <input type="text" name="name" placeholder="Enter your name" required>
    </label><br><br>

    <label>Email: 
      <input type="email" name="email" placeholder="Enter your email" required>
    </label><br><br>

    <label>Subject: 
      <input type="text" name="subject" placeholder="Subject" required>
    </label><br><br>

    <label>Message:<br>
      <textarea name="message" rows="5" cols="40" placeholder="Write your message..." required></textarea>
    </label><br><br>

    <input type="submit" value="Send Message">
  </form>
</body>
</html>
