<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission with Iframe</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form action="result.html" target="resultFrame">
    <label>Enter Text: <input type="text" name="data" required></label>
    <input type="submit" value="Submit">
  </form>

  <iframe name="resultFrame" width="100%" height="100"></iframe>
</body>
</html>
