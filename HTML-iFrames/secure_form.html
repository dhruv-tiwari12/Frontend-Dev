<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Security Attributes</title>
</head>
<body>
  <h1>Secure Login Form</h1>
  <form autocomplete="off">
    <label>Username: <input type="text" name="user" required></label><br><br>
    <label>Password: <input type="password" name="pass" required></label><br><br>
    <input type="submit" value="Login">
  </form>

  <p><b>Note:</b> Disabling autocomplete helps prevent browsers from storing
  sensitive information like passwords, improving security.</p>
</body>
</html>
