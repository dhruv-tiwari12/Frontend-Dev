<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My City Map</title>
</head>
<body>
  <h1>Google Map - My City</h1>
  <!-- The loading="lazy" attribute delays loading until the iframe is visible -->
  <iframe 
    src="https://www.google.com/maps/embed?data=!1m18!1m12!1m3!1d..."
    title="Map of My City"
    width="80%"
    height="400"
    loading="lazy">
  </iframe>
</body>
</html>
