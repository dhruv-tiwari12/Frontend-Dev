<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8: Student Report</title>
</head>
<body>

    <h1>Global Tech Academy</h1>
    <h2>Student Report Card</h2>
    <p><strong>Student Name:</strong> Alex Johnson</p>
    
    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td rowspan="5" title="Total marks for each subject is 100">100</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>88</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="1"><strong>Total</strong></td>
                <td colspan="2">438</td>
            </tr>
            <tr>
                <td colspan="1"><strong>Percentage</strong></td>
                <td colspan="2">87.6%</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
